name: Showcase

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          SHOWCASE=$(cat << EOF
          ls
          date
          EOF
          )          
          while IFS= read -r command; do
            echo "\`\`\`shell" >> SHOWCASE.md
            echo "\$ ${command}" >> SHOWCASE.md
            ${command} >> SHOWCASE.md 2>&1 
            echo "\`\`\`" >> SHOWCASE.md
          done <<< "$SHOWCASE"
          curl \
            -X PUT \
            -fsSL https://api.github.com/repos/francescobianco/shell-output-guidelines/SHOWCASE.md \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -d "{\"message\":\"Showcase update\",\"content\":\"$(base64 SHOWCASE.md)\"}"
